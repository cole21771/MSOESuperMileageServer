<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script src="/socket.io/socket.io.js"></script>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>

<body ng-app="angularApp" ng-cloak>
<div ng-controller="angularController">
    <md-content class="md-padding">
        <ng-md-icon style="float:right" icon="sync_problem" size="40" ng-show="disconnected"></ng-md-icon>
        <md-tabs md-dynamic-height md-selected="currentNavItem" md-swipe-content="true">
            <md-tab label="Main">
                <hr>
                <p>{{data[0]}}</p>
                <p>{{data[1]}}</p>
                <p>{{data[2]}}</p>
                <p>{{data[3]}}</p>
                <p>{{data[4]}}</p>
                <p>{{data[5]}}</p>
            </md-tab>
            <md-tab label="Charts">
                <hr>
                <md-tabs md-dynamic-height md-selected="selectedChart">
                    <md-tab label="Live Data">
                        <md-button class="md-raised md-primary" ng-click="beginDataFetch()">Start Data Fetch</md-button>
                        <nvd3 options="options" data="data[0]"></nvd3>
                    </md-tab>
                    <md-tab label="Voltage">
                        <nvd3 data="data[1]"></nvd3>
                    </md-tab>
                    <md-tab label="Speed">
                        <nvd3 data="data[2]"></nvd3>
                    </md-tab>
                </md-tabs>
            </md-tab>
            <md-tab label="Review Saved Data">
                <hr>
                <md-button class="md-raised md-primary" ng-click="getSavedData()">Get Saved Data</md-button>

                <md-list ng-show="selectedData == undefined" flex>
                    <md-subheader class="md-no-sticky">Saved Data</md-subheader>
                    <md-list-item ng-repeat="dataSet in savedDataList track by $index"
                                  ng-click="selectDataSet(dataSet)">
                        <div class="md-list-item-text">{{dataSet}}</div>
                        <md-button class="md-raised md-warn" ng-click="renameFile(dataSet)">Rename File</md-button>
                    </md-list-item>
                </md-list>

                <p ng-show="selectedData != undefined">
                    {{selectedData}}
                </p>
            </md-tab>
        </md-tabs>
    </md-content>
</div>


<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<!--<script src="bower_components/angular/angular.min.js"></script>-->
<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>

<!-- Angular nvD3 Library -->
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
<link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">

<script src="Client.js"></script>

</body>
</html>
